<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Expanding Card Grid With Flexbox</title>
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Slabo+27px|Yesteryear'>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://use.fontawesome.com/0eb3fba2d8.js"></script>
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">

</head>

<body>
  <section>
    <!-- NAV BAR -->
    <nav class="navbar navbar-expand-lg navbar-light">
      <a class="navbar-brand" href="#">CREEPY PLACES</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
          </li>


        </ul>
        <!-- input Modal  -->

        <ul class="navbar-nav ml-auto">
          <li class="nav-item"><a class="nav-link" href="" data-toggle="modal" data-target="#addEntry">Add New</a></li>
        </ul>
<!-- modal tabs -->
        <div class="modal fade" id="addEntry" tabindex="-1" role="dialog" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <ul class="nav nav-tabs" id="myTab" role="tablist">
                  <li class="nav-item">
                    <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab"
                      aria-controls="home" aria-selected="true">New entry</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" id="restaurant-tab" data-toggle="tab" href="#restaurant" role="tab"
                      aria-controls="restaurant" aria-selected="false">New restaurant</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" id="event-tab" data-toggle="tab" href="#event" role="tab" aria-controls="event"
                      aria-selected="false">New event</a>
                  </li>
                </ul>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <div class="tab-content" id="myTabContent">
                  <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                    <form>
                      <div class="form-group">
                        <label for="name">Title</label>
                        <input type="text" class="form-control" id="name" aria-describedby="nameHelp"
                          placeholder="Title">
                        <small id="nameHelp" class="form-text text-muted"></small>
                      </div>
                      <div class="form-row">
                        <div class="form-group col-6">
                          <label for="address">Address</label>
                          <input type="text" class="form-control" id="address" placeholder="adress">
                        </div>
                        <div class="form-group col-2">
                          <label for="zip">ZIP</label>
                          <input type="text" class="form-control" id="zip" placeholder="zip">
                        </div>
                        <div class="form-group col-4">
                          <label for="city">City</label>
                          <input type="text" class="form-control" id="city" placeholder="City">
                        </div>
                      </div>
                      <div class="form-group">
                        <label for="image">Picture</label>
                        <input type="url" class="form-control" id="image" aria-describedby="imageHelp"
                          placeholder="picture link">
                        <small id="nameHelp" class="form-text text-muted"></small>
                      </div>

                      <button type="reset" class="btn btn-secondary" onclick="createLocationEntry()">Submit</button>
                    </form>
                  </div>
                  <div class="tab-pane fade" id="restaurant" role="tabpanel" aria-labelledby="restaurant-tab">
                    <form>
                      <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name2" placeholder="">
                      </div>
                      <div class="form-group">
                        <label for="typeFood">Type</label>
                        <input type="text" class="form-control" id="typeFood" placeholder="">
                      </div>
                      <div class="form-row">
                        <div class="form-group col-6">
                          <label for="address">Address</label>
                          <input type="text" class="form-control" id="address2" placeholder="">
                        </div>
                        <div class="form-group col-2">
                          <label for="zip">ZIP</label>
                          <input type="text" class="form-control" id="zip2" placeholder="">
                        </div>
                        <div class="form-group col-4">
                          <label for="city">City</label>
                          <input type="text" class="form-control" id="city2" placeholder="">
                        </div>
                      </div>
                      <div class="form-row">
                        <div class="form-group col-6">
                          <label for="website">URL</label>
                          <input type="text" class="form-control" id="website" placeholder="">
                        </div>
                        <div class="form-group col-6">
                          <label for="phone">Phone number</label>
                          <input type="text" class="form-control" id="phone" placeholder="">
                        </div>
                      </div>
                      <div class="form-group">
                        <label for="image">Picture</label>
                        <input type="url" class="form-control" id="image2" aria-describedby="imageHelp" placeholder="">
                        <small id="nameHelp" class="form-text text-muted"></small>
                      </div>

                      <button type="reset" class="btn btn-secondary" onclick="createRestaurantEntry()">Submit</button>
                    </form>
                  </div>
                  <div class="tab-pane fade" id="event" role="tabpanel" aria-labelledby="event-tab">
                    <form>
                      <div class="form-group">
                        <label for="name">Event</label>
                        <input type="text" class="form-control" id="name3" aria-describedby="nameHelp"
                          placeholder="Title">
                        <small id="nameHelp" class="form-text text-muted"></small>
                      </div>
                      <div class="form-row">
                        <div class="form-group col-4">
                          <label for="date">Date</label>
                          <input type="text" class="form-control" id="date" placeholder="">
                        </div>
                        <div class="form-group col-4">
                          <label for="time">Time</label>
                          <input type="text" class="form-control" id="time" placeholder="">
                        </div>
                        <div class="form-group col-4">
                          <label for="price">Price</label>
                          <input type="text" class="form-control" id="price" placeholder="">
                        </div>
                      </div>
                      <div class="form-row">
                        <div class="form-group col-6">
                          <label for="address">Address</label>
                          <input type="text" class="form-control" id="address3" placeholder="">
                        </div>
                        <div class="form-group col-2">
                          <label for="zip">ZIP</label>
                          <input type="text" class="form-control" id="zip3" placeholder="">
                        </div>
                        <div class="form-group col-4">
                          <label for="city">City</label>
                          <input type="text" class="form-control" id="city3" placeholder="">
                        </div>
                      </div>
                      <div class="form-group">
                        <label for="image">Picture</label>
                        <input type="url" class="form-control" id="image3" aria-describedby="imageHelp" placeholder="">
                        <small id="nameHelp" class="form-text text-muted"></small>
                      </div>

                      <button type="reset" class="btn btn-secondary" onclick="createEventEntry()">Submit</button>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- ENd Modal  -->
        <form class="form-inline my-2 my-lg-0">
          <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>

      </div>

      </div>
      </div>
      </div>
    </nav>

  </section>
  <!-- END NAV BAR -->


  <!-- CARDS BODY -->
  <div class="wrapper">


    <div class="header">
      <h1 class="header__title">My blog</h1>
      <h2 class="header__subtitle">check it </h2>
    </div>
    <!-- card row  OUTPUT -->
    <div class="row cards " id="output"> </div>
    <!-- END card row -->

  </div>
  <!-- END CARD BODY -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script src="./src/script.js"></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js'></script>
  <script src='https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js'></script>


</body>

</html>
